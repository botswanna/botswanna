<head>
  <!-- Load Vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vuex"></script>
</head>
<body>
  <!-- Add Botswanna container -->
  <div id="botswanna">
    <Bubble
      v-for="(bubble, index) in bubbles"
      :type="bubble.type"
      :data="bubble.data"
      :key="index"
      :index="index"
      @button-click="_onButtonClick"
    ></Bubble>
    <input 
      v-model="message" 
      type="text"
      v-on:keyup.enter="_onInputSubmit"
    ></input>
  </div>

  <!-- Load our Botswanna react component -->
  <script src="botswanna.js"></script>
  <script>
    const botswanna = new Botswanna({
      propsData: {
        initBubbles: [
          { 
            type: 'buttons', 
            data: {
              buttons: [
                { 
                  title: 'Learn Vue', 
                  value: 'Vue' 
                },
                { 
                  title: 'Learn React', 
                  value: 'React' 
                }
              ]
            }
          },
          { 
            type: 'text',
            data: {
              content: 'Build something awesome',
              bot: false 
            }
          }
        ]
      }
    }).$mount('#botswanna')
    botswanna.listen(({value, trigger}) => console.log(value, trigger, 'callback'))
    botswanna.sendMessage(
      'text', 
      {
        content: 'Learn JavaScript',
        bot: true,
      },
    )
  </script>
</body>
