    const botswanna = new Botswanna({
      propsData: {
        initBubbles: [
          { 
            type: 'buttons', 
            data: {
              buttons: [
                { 
                  title: 'Learn Vue', 
                  value: 'Vue' 
                },
                {

                  value: 'React' 
                }
              ]
            }

          {

            }

- Returning residents of Singapore, or long-term pass holders with travel history to Hubei or with China passports issued in Hubei;

There are severe penalties for not complying with quarantine orders. Check [here](google.com) for more details`,
              bot: true, 
            }
          },

              bot: true,
            }
          },
        ],
      }
    }).$mount('#botswanna')
    botswanna.listen(({value, trigger}) => console.log(value, trigger, 'callback'))
