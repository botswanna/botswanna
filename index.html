<head>
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Load Vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vuex"></script>
</head>
<body>
    <div class="container" id="botswanna">
      <!-- Add Botswanna container -->
      <transition name="fade">
        <div 
          class="chat"
          v-show="displayChat"
        >
          <div class="chat-header">
            <div class="chat-expand"></div>
            <div class="chat-header-title">
              botswanna
            </div>
            <div class="chat-close">
              <img
                class="chat-close-icon"
                src="assets/img/chat-close-icon.svg"
                @click="_toggleDisplay"
              >
            </div>
          </div>
            <!-- close button which hides the chat container goes here -->
            <!-- container which stores the speech bubbles -->
          <div class="bubbles-container" id="bubbles-container">
            <Bubble
              v-for="(bubble, index) in bubbles"
              :type="bubble.type"
              :data="bubble.data"
              :key="index"
              :index="index"
              @button-click="_onButtonClick"
            ></Bubble>
          </div>
            <!-- text input box -->
          <div class="input-box">
            <input
              class="chat-input"
              v-model="message"
              type="text"
              @keyup.enter="_onInputSubmit"
              placeholder="Type something"
            ></input>
          </div>
        </div>
      </transition>
      <transition name="fade">
        <div
          class="chat-minimized"
          v-show="!displayChat"
        >
            <img
              class="chat-open-icon"
              src="assets/img/botswanna-icon.svg"
              @click="_toggleDisplay"
            >
        </div>
      </transition>
    </div>

  <!-- Load our Botswanna react component -->
  <script src="botswanna.js"></script>
  <script>
    const botswanna = new Botswanna({
      propsData: {
        initBubbles: [
          { 
            type: 'buttons', 
            data: {
              buttons: [
                { 
                  title: 'Learn Vue', 
                  value: 'Vue' 
                },
                { 
                  title: 'Learn React', 
                  value: 'React' 
                }
              ]
            }
          },
          { 
            type: 'text',
            data: {
              content: 'Build something awesome',
              bot: true, 
            }
          }
        ]
      }
    }).$mount('#botswanna')
    botswanna.listen(({value, trigger}) => console.log(value, trigger, 'callback'))
    botswanna.sendMessage(
      'text', 
      {
        content: 'Learn JavaScript',
        bot: true,
      },
    )
  </script>
</body>
