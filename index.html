<head>
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Customize colors -->
  <style>
    :root {
      --primary-blue: #000000;
      --secondary-blue: #D6E5F2;
      --dark-blue: #31475C;
      --light-grey: #DFDFDF;
      font-family: 'Lato', sans-serif;
      font-size: 15px;
    }
  </style>
  <!-- Load Vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vuex"></script>
</head>
<body>
  <div id="botswanna"></div>
  <!-- Load our Botswanna component -->
  <script src="botswanna.js"></script>
  <script>
    const botswanna = new Botswanna({
      propsData: {
        initBubbles: [
          { 
            type: 'buttons', 
            data: {
              buttons: [
                { 
                  title: 'Learn Vue', 
                  value: 'Vue' 
                },
                { 
                  title: 'Learn React', 
                  value: 'React' 
                }
              ]
            }
          },
          { 
            type: 'text',
            data: {
              content: 'Build something awesome',
              bot: true, 
            }
          }
        ]
      }
    }).$mount('#botswanna')
    botswanna.listen(({value, trigger}) => console.log(value, trigger, 'callback'))
    botswanna.sendMessage(
      'text', 
      {
        content: 'Learn JavaScript',
        bot: true,
      },
    )
  </script>
</body>
