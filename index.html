<head>
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Customize colors -->
  <style>
     :root {
       --bot-header-color: #000000;
       --chat-bubble-color: #D6E5F2;
       --font-color: #31475C;
       --highlight-color: #DFDFDF;
       font-family: 'Lato', sans-serif;
       font-size: 15px;
     }
  </style>
  <!-- Load Vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vuex"></script>
  <script src="https://unpkg.com/showdown@1.9.1/dist/showdown.min.js"></script>
</head>
<body>
  <div id="botswanna"></div>
  <!-- Load our Botswanna component -->
  <script src="botswanna.js"></script>
  <script>
    const botswanna = new Botswanna({
      propsData: {
        initBubbles: [
          { 
            type: 'buttons', 
            data: {
              buttons: [
                { 
                  title: 'Learn Vue', 
                  value: 'Vue' 
                },
                { 
                  title: 'Learn React', 
                  value: 'React' 
                }
              ]
            }
          },
          { 
            type: 'text',
            data: {
              content: 'Build something awesome\n\naw yeah',
              bot: true, 
            }
          },
          { 
            type: 'text',
            data: {
              content: `All travellers are advised to avoid travel to Hubei province in **China** and to defer all non-essential travel to Mainland China.\n All recent travellers to Hubei will be quarantined. These include:

1.  Recent travellers to Hubei already in Singapore;
2.  Returning residents of Singapore, or long-term pass holders with travel history to Hubei or with China passports issued in Hubei;

There are severe penalties for not complying with quarantine orders.`,
              bot: true, 
            }
          },
        ],
      }
    }).$mount('#botswanna')
    botswanna.listen(({value, trigger}) => console.log(value, trigger, 'callback'))
    botswanna.sendMessage(
      'text', 
      {
        content: 'Learn JavaScript',
        bot: true,
      },
    )
  </script>
</body>
